<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Course Selection</h2>
        <p><strong>Student:</strong> {{ student.student_name }} ({{ student.stud_adm_no }})</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="pathway" class="form-label">Select Pathway</label>
                {{ form.pathway }}
            </div>
            <div class="mb-3">
                <label for="ds1" class="form-label">DS1</label>
                {{ form.ds1 }}
            </div>
            <div class="mb-3">
                <label for="ds2" class="form-label">DS2</label>
                {{ form.ds2 }}
            </div>
            <div class="mb-3">
                <label for="ds3" class="form-label">DS3</label>
                {{ form.ds3 }}
            </div>
            <div class="mb-3">
                <label for="mdc" class="form-label">MDC</label>
                {{ form.mdc }}
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
